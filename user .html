<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
 
</head>
<body style="background-color: white;">

    <div class="nav"></div>

<div class="login-box text-center">
    <img src="./assets/img2.png" class="login-img">
    <h4 class="mt-3">Login</h4>

    <input type="text" id="username" class="form-control mt-3" placeholder="Enter your name">
    <a href="index.html">
      <button class="btn btn-success mt-3 w-100" onclick="startQuiz()">Start</button>
    </a>
   
</div>

<script>
function startQuiz(){
    let name = document.getElementById("username").value;

    if(name === ""){
        alert("Please enter your name");
        return;
    }

    localStorage.setItem("username", name);
    window.location.href = "quiz.html";
}
</script>

</body>
</html>
