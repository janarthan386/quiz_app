<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('./assets/img1.png'); 
             background-size: cover; 
             background-repeat: no-repeat; 
             background-position: center;">

<div class="quiz-box">


    <div class="quiz-header d-flex justify-content-between">
        <span id="userName"></span>
        <span id="timer">20</span>
    </div>

    
    <p class="mt-3">
        <b>Question <span id="qNo"></span>/5</b>
    </p>

    <h5 id="question"></h5>

    
    <div id="options"></div>

    <button class="btn btn-success mt-3" onclick="nextQuestion()">Next</button>

</div>

<script src="script.js"></script>
</body>
</html>
